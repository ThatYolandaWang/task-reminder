<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- 网格背景 -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- 主窗口 -->
  <rect x="20" y="40" width="360" height="240" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- 标题栏 -->
  <rect x="20" y="40" width="360" height="40" rx="12" fill="#f1f5f9"/>
  <rect x="20" y="68" width="360" height="2" fill="#e2e8f0"/>
  
  <!-- 窗口控制按钮 -->
  <circle cx="40" cy="60" r="6" fill="#ef4444"/>
  <circle cx="60" cy="60" r="6" fill="#f59e0b"/>
  <circle cx="80" cy="60" r="6" fill="#10b981"/>
  
  <!-- 标题文字 -->
  <text x="200" y="65" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="14">TaskReminder</text>
  
  <!-- 侧边栏 -->
  <rect x="40" y="100" width="80" height="160" fill="#f8fafc" stroke="#e2e8f0"/>
  
  <!-- 侧边栏项目 -->
  <rect x="50" y="115" width="60" height="8" rx="4" fill="#3b82f6"/>
  <rect x="50" y="135" width="45" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="50" y="150" width="50" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="50" y="165" width="40" height="6" rx="3" fill="#e2e8f0"/>
  
  <!-- 主内容区域 -->
  <rect x="140" y="100" width="220" height="160" fill="white"/>
  
  <!-- 任务卡片 -->
  <rect x="160" y="120" width="180" height="30" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="170" y="128" width="120" height="4" rx="2" fill="#64748b"/>
  <rect x="170" y="136" width="80" height="3" rx="1.5" fill="#94a3b8"/>
  <circle cx="325" cy="135" r="8" fill="#3b82f6"/>
  
  <rect x="160" y="160" width="180" height="30" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="170" y="168" width="140" height="4" rx="2" fill="#64748b"/>
  <rect x="170" y="176" width="60" height="3" rx="1.5" fill="#94a3b8"/>
  <circle cx="325" cy="175" r="8" fill="#10b981"/>
  
  <rect x="160" y="200" width="180" height="30" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
  <rect x="170" y="208" width="100" height="4" rx="2" fill="#64748b"/>
  <rect x="170" y="216" width="90" height="3" rx="1.5" fill="#94a3b8"/>
  <circle cx="325" cy="215" r="8" fill="#f59e0b"/>
  
  <!-- 底部状态栏 -->
  <rect x="40" y="270" width="320" height="20" fill="#f1f5f9"/>
  <rect x="50" y="275" width="60" height="3" rx="1.5" fill="#94a3b8"/>
  <rect x="120" y="275" width="40" height="3" rx="1.5" fill="#94a3b8"/>
</svg> 